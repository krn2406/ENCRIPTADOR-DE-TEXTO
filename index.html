<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "icon" type="imagen/x-icon" href="">
    <link href="stylesheet" href="./stylesheet.css">
    <title>ENCRIPTADOR DE TEXTO</title>
</head>
<body>
    <header>
        <a href="#" rel="https://www.aluracursos.com/">
        <img src="./imagenes/logo alura.png" alt="Logo Alura" class="logo">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="imagen-aviso">
                <p class="texto-aviso">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="boton-encriptar">¡Encriptar!</button>
                <button type="submit" class="boton-desincriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen muñeco" class="imagen-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; copyright 2023 -Encriptador de texto por KAREN ACOSTA ALEJANDRI</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="Github" class="Linkedin">
    </footer>

    <script src ="./js.js"></script>
</body>
</html>
